<div>
  <div class ="country" *ngFor="let c of countries" style="border: 3px solid black;">
    <div style-background-color = "c.colors[0]">
      <p>Name: {{c.name}}</p>
      <p>Official Language: {{c.lang}}</p>
      <p>Current President: {{c.president}}</p>
      <p>Official Flag:</p>
      <img class= "flag" src="{{c.flagURL}}" />
    </div>

    </div>
</div>
